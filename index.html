<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Product Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            border: 2px solid #444;
            border-radius: 8px;
        }
        h2 { margin-bottom: 10px; color: #ffeb3b; }
        #status { margin-top: 15px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <h2>Scan Product Barcode</h2>
    <div id="reader"></div>
    <p id="status">Looking for barcode: 53790547...</p>

    <script>
        const onScanSuccess = (decodedText, decodedResult) => {
            console.log(`Scan result: ${decodedText}`, decodedResult);

            // CHECK: Is this the specific barcode (53790547)?
            if (decodedText === "53790547") {
                
                // 1. Update UI to show success
                document.getElementById('status').innerText = "Product Found! Launching AR...";
                document.getElementById('status').style.color = "#0f0"; // Green text

                // 2. Stop the camera immediately
                html5QrcodeScanner.clear();

                // 3. Redirect to the Mattercraft/WebXR link
                setTimeout(() => {
                    window.location.href = "https://webxr.run/ker7JJ7XwzzRw";
                }, 800); // Slight delay so user sees "Product Found!"
            } 
            else {
                document.getElementById('status').innerText = `Scanned: ${decodedText} (Not the target)`;
            }
        };

        const onScanFailure = (error) => {
            // checking...
        };

        // CONFIGURATION: Support Barcodes
        const config = { 
            fps: 10, 
            qrbox: { width: 250, height: 150 },
            formatsToSupport: [ 
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.UPC_A
            ]
        };

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", config, /* verbose= */ false);
            
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

</body>
</html>
