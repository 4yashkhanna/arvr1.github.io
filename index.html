<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            border: 2px solid #444;
            border-radius: 8px;
        }
        h2 { margin-bottom: 10px; color: #ffeb3b; }
        #status { margin-top: 15px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <h2>Target: 53790547</h2>
    <div id="reader"></div>
    <p id="status">Scanning for barcode...</p>

    <script>
        const onScanSuccess = (decodedText, decodedResult) => {
            console.log(`Scan result: ${decodedText}`, decodedResult);

            // CHECK: Is this the specific barcode we want?
            if (decodedText === "53790547") {
                
                // 1. Update UI to show success
                document.getElementById('status').innerText = "Target Acquired! Redirecting...";
                document.getElementById('status').style.color = "#0f0";

                // 2. Stop the camera
                html5QrcodeScanner.clear();

                // 3. Play the video
                // Note: We use window.location to go to YouTube directly.
                setTimeout(() => {
                    window.location.href = "https://youtu.be/xvFZjo5PgG0?si=WAWw2kTK2F7cNlT7";
                }, 1000); // Small 1-second delay so user sees "Success" message
            } 
            else {
                // Optional: Tell user they scanned the wrong thing
                document.getElementById('status').innerText = `Scanned: ${decodedText} (Not the target)`;
            }
        };

        const onScanFailure = (error) => {
            // Keep silent to avoid console spam
        };

        // CONFIGURATION: Turn on Barcode support
        const config = { 
            fps: 10, 
            qrbox: { width: 250, height: 150 }, // Rectangular box fits barcodes better
            // IMPORTANT: This tells the library to support standard Barcodes (1D)
            formatsToSupport: [ 
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.UPC_A
            ]
        };

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", config, /* verbose= */ false);
            
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

</body>
</html>
